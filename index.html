<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameScreen.css">
    <script src="func.js" defer></script>
</head>
<body onload="getRandomNumeber()">
    <div class="homeScreen">
        <div class="txt">Guess the Random Number between 1-100</div>
        <div class="pic">
            <img src="images\controller.png" alt="picture not found">
        </div>
        <div class="txt diff">Select the difficulty.</div>
        <div class="btns">
            <button class="btn1"><span class="btn-text">Easy 10 chances</span></button>
            <button class="btn2"><span class="btn-text">Hard 5 chances</span></button>
        </div>
    </div>
    <div class="gameScreen">
        <button id="myBtn"><span class="btn-text">New Game</span></button>
        <div class="txt" id="gt1">Your Guess</div>
        <input class="user-input" type="value" name="user-input" placeholder="Enter the Number...." max="99" min="1">
        <div class="txt gameText" id="gt2">Number of previous attempts.</div>
        <div class="attempt-value">0</div>
        <div class="txt gameText" id="gt3">Previous attempt values.</div>
        <div class="attempts"></div>
    </div>
</body>
</html>
